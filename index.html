<!DOCTYPE html>
<html ng-app="DbApp">
    <head>
        <meta charset="utf-8">
        <title>First app with a DB</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>
    <body ng-controller="mainCtrl">
        <h1>Store of Awesome Products</h1>
        <p ng-repeat='product in products'>
            {{product.name}}
            {{product.description}}
            {{product.price}} 
            <!-- {{product.image}} -->
        </p>

        <h1>Create Your Own Product</h1>
        <div class="form-group">
            <label class="col-sm-4 control-label">Name</label>
            <div class="col-sm-10">
                <input ng-model='newProduct.name' class="form-control" id="focusedInput" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Description</label>
            <div class="col-sm-10">
                <input ng-model='newProduct.description' class="form-control" id="focusedInput" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Price</label>
            <div class="col-sm-10">
                <input ng-model='newProduct.price' class="form-control" id="focusedInput" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Image Url</label>
            <div class="col-sm-10">
                <input ng-model='newProduct.imageUrl' class="form-control" id="focusedInput" type="text">
            </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10">
        <button ng-click='createNewProduct(newProduct)' type="button" class="btn btn-default">Create!</button>
      </div>
      </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js'></script>
        <script src="/app.js"></script>
        <script src="/mainCtrl.js"></script>
        <script src="/mainService.js"></script>
    </body>
</html>
